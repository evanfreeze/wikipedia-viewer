<doctype html>
<html>
  <head>
    <!-- Add jQuery -->
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="style.css">

  </head>
  <body>
    <div id="search-section" class="col-sm-6 col-sm-offset-3">
      <input type="text" id="search-box" />
      <br />
      <button type="submit" id="search-button" class="btn btn-default btn-lg center-block">Search Wikipedia</button>
    </div>
    <div class="col-sm-6 col-sm-offset-3 text-center" id="random-line">
      <p>Not sure what to search for? <a href="https://en.wikipedia.org/wiki/Special:Random" target="_blank">Get a random article</a>.</p>

    </div>
    <div class="col-sm-8 col-sm-offset-2">
      <div class="results list-group"></div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
